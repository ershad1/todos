<md-dialog add-item-dialog>
    <md-dialog-content class="md-dialog-content">

        <h2 class="md-title">Add Todo</h2>

        <p ng-if="item.form.$submitted && item.form.$invalid" class="md-warn" layout="row" layout-align="start center">
            <i class="material-icons">error_outline</i>
            <span>&nbsp; All fields are required.</span>
        </p>

        <form name="item.form" ng-submit="ctrl.addItem()">
            <div layout="column" class="input-row">
                <md-input-container flex>
                    <label>Name</label>
                    <input name="todoName" ng-model="todo.todoName" md-maxlength="20" required>
                </md-input-container>
                <md-input-container flex>
                    <label>Description</label>
                    <input name="description" type="text" min="0" max="999" ng-model="todo.description" required>
                </md-input-container>
            </div>
        </form>
    </md-dialog-content>

    <div class="md-actions">
        <md-button class="md-primary" ng-click="ctrl.addItem()" ng-disabled="item.form.$invalid">Add Item</md-button>
        <md-button class="md-primary" ng-click="ctrl.cancel()">Cancel</md-button>
    </div>

</md-dialog>
